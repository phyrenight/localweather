<!DOCTYPE html>
<html lang='en'>
  <head>
     <title>Local weather map</title>
     <meta charset='utf-8'>
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1"> 
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <script src="js/JQuery.js"></script>
     <script rel="text/javascript" src="js/app.js"></script>
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <script rel="text/javascript" src="js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="css/styles.css">
  </head>
  <body onload="getWeather()">
    <article class="container">
      <header class="row">
        <h1 class="text-center jumbotron">Local weather</h1>
      </header><br>
      <div class="row">
        <button onclick="changeMetric()"class="col-xs-2 col-xs-offset-5 col-sm-2 col-sm-offset-5 col-md-2 col-md-offset-5 col-lg-2 col-lg-offset-5">C/F</button>
      </div>
      <br>
      <section class="row">
        <div id="weather" class="col-xs-2 col-xs-offset-2 col-sm-2 col-sm-offset-2 col-md-2 col-md-offset-2 col-lg-2 col-lg-offset-2">
        </div>
        <div id="temp" class="col-xs-2 col-xs-offset-1 col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1">
        </div>
        <div id="location" class="col-xs-2 col-xs-offset-1 col-sm-2 col-sm-offset-1 col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1">
        </div>
      </section>
    </article>
  </body>
</html>
