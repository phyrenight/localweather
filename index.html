<!DOCTYPE html>
<html lang='en'>
  <head>
     <title>Local weather map</title>
     <meta charset='utf-8'>
     <script src="js/JQuery.js"></script>
     <script rel="text/javascript" src="js/app.js"></script>
  </head>
  <body onload="getWeather()">
    <article>
      <header>
        <h1>Local weather</h1>
        <button onclick="changeMetric()">C/F</button>
      </header>
      <section>
        <div id="weather">
        </div>
        <div id="temp">
        </div>
        <div id="location">
        </div>
      </section>
    </article>
  </body>
</html>
